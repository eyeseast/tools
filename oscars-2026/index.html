<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2026 Oscar Nominations by Film</title>
    <meta
      name="description"
      content="Browse the 98th Academy Awards nominations organized by film. See which movies received the most nominations for the 2026 Oscars."
    />

    <!-- Open Graph metadata -->
    <meta property="og:title" content="2026 Oscar Nominations by Film" />
    <meta
      property="og:description"
      content="Browse the 98th Academy Awards nominations organized by film. See which movies received the most nominations for the 2026 Oscars."
    />
    <meta property="og:type" content="website" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #fff;
        color: #222;
        padding: 40px 20px;
        line-height: 1.6;
      }
      .container {
        max-width: 1400px;
        margin: 0 auto;
      }
      header {
        text-align: center;
        margin-bottom: 60px;
        padding-bottom: 30px;
        border-bottom: 1px solid #ddd;
      }
      h1 {
        font-size: 2em;
        font-weight: 600;
        color: #000;
        margin-bottom: 10px;
      }
      .ceremony-info {
        color: #666;
        font-size: 0.95em;
        margin-top: 10px;
      }
      .films-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 30px;
      }
      .film-card {
        border: 1px solid #eee;
        padding: 25px;
      }
      .film-title {
        font-size: 1.3em;
        font-weight: 600;
        color: #000;
        margin-bottom: 10px;
      }
      .film-title a {
        color: #000;
        text-decoration: none;
        border-bottom: 1px solid #ddd;
      }
      .film-title a:hover {
        border-bottom-color: #000;
      }
      details {
        cursor: pointer;
      }
      summary {
        font-size: 0.9em;
        color: #666;
        padding: 8px 0;
        user-select: none;
        list-style: none;
      }
      summary::-webkit-details-marker {
        display: none;
      }
      summary::before {
        content: "→ ";
        margin-right: 4px;
      }
      details[open] summary::before {
        content: "↓ ";
      }
      .nominations-list {
        list-style: none;
        margin-top: 15px;
      }
      .nomination-item {
        margin-bottom: 15px;
        padding-left: 20px;
      }
      .category-name {
        font-weight: 500;
        color: #000;
        font-size: 0.9em;
        display: block;
        margin-bottom: 3px;
      }
      .nominee-name {
        color: #444;
        font-size: 0.9em;
      }
      .additional-credits {
        color: #888;
        font-size: 0.85em;
        margin-top: 2px;
        font-style: italic;
      }
      @media (max-width: 768px) {
        body {
          padding: 30px 15px;
        }
        h1 {
          font-size: 1.6em;
        }
        header {
          margin-bottom: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>The 98th Academy Awards | 2026</h1>
        <div class="ceremony-info">
          <div>Sunday, March 15, 2026</div>
          <div>Dolby Theatre at Ovation Hollywood</div>
        </div>
      </header>
      <div id="filmsContainer" class="films-grid"></div>
    </div>
    <script>
      async function loadData() {
        const [nominationsData, imdbData] = await Promise.all([
          fetch("nominations.json").then((r) => r.json()),
          fetch("imdb.json").then((r) => r.json()),
        ]);

        const filmNoms = {};

        nominationsData.nominations.forEach((nom) => {
          const f = nom.film || nom.nominee;
          if (!filmNoms[f]) filmNoms[f] = [];
          filmNoms[f].push(nom);
        });

        const sorted = Object.entries(filmNoms).sort(
          (a, b) => b[1].length - a[1].length,
        );
        const container = document.getElementById("filmsContainer");

        sorted.forEach(([film, noms]) => {
          const card = document.createElement("div");
          card.className = "film-card";

          const imdbUrl = imdbData.films[film];
          const titleHtml = imdbUrl
            ? `<a href="${imdbUrl}" target="_blank" rel="noopener">${film}</a>`
            : film;

          let html = `<div class="film-title">${titleHtml}</div>`;
          html += "<details>";
          html += `<summary>${noms.length} nomination${noms.length > 1 ? "s" : ""}</summary>`;
          html += '<ul class="nominations-list">';

          noms.forEach((n) => {
            html += '<li class="nomination-item">';
            html += `<span class="category-name">${n.category}</span>`;
            html += `<div class="nominee-name">${n.nominee}</div>`;
            if (n.additionalCredits) {
              html += `<div class="additional-credits">${n.additionalCredits}</div>`;
            }
            html += "</li>";
          });

          html += "</ul></details>";
          card.innerHTML = html;
          container.appendChild(card);
        });
      }

      loadData();
    </script>
  </body>
</html>
