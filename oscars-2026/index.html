<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2026 Oscar Nominations by Film</title>
    <meta
      name="description"
      content="Browse the 98th Academy Awards nominations organized by film. See which movies received the most nominations for the 2026 Oscars."
    />

    <!-- Open Graph metadata -->
    <meta property="og:title" content="2026 Oscar Nominations by Film" />
    <meta
      property="og:description"
      content="Browse the 98th Academy Awards nominations organized by film. See which movies received the most nominations for the 2026 Oscars."
    />
    <meta property="og:type" content="website" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #e8e8e8;
        padding: 20px;
        min-height: 100vh;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      header {
        text-align: center;
        margin-bottom: 40px;
        padding: 40px 20px;
        background: rgba(255, 215, 0, 0.1);
        border-radius: 15px;
        border: 2px solid rgba(255, 215, 0, 0.3);
      }
      h1 {
        font-size: 2.5em;
        color: #ffd700;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .ceremony-info {
        color: #b8b8b8;
        font-size: 1.1em;
        margin-top: 10px;
      }
      .films-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 25px;
        margin-top: 30px;
      }
      .film-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 25px;
        border: 1px solid rgba(255, 215, 0, 0.2);
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }
      .film-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        border-color: rgba(255, 215, 0, 0.5);
      }
      .film-title {
        font-size: 1.5em;
        color: #ffd700;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 2px solid rgba(255, 215, 0, 0.3);
      }
      .film-title a {
        color: #ffd700;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .film-title a:hover {
        color: #fff;
      }
      .nomination-count {
        font-size: 0.9em;
        color: #b8b8b8;
        margin-bottom: 15px;
        font-weight: bold;
      }
      details {
        cursor: pointer;
      }
      summary {
        font-weight: bold;
        color: #ffd700;
        padding: 10px;
        background: rgba(255, 215, 0, 0.1);
        border-radius: 6px;
        margin-bottom: 15px;
        user-select: none;
      }
      summary:hover {
        background: rgba(255, 215, 0, 0.15);
      }
      .nominations-list {
        list-style: none;
      }
      .nomination-item {
        margin-bottom: 12px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 6px;
        border-left: 3px solid #ffd700;
      }
      .category-name {
        font-weight: bold;
        color: #ffd700;
        font-size: 0.9em;
        display: block;
        margin-bottom: 5px;
      }
      .nominee-name {
        color: #e8e8e8;
        font-size: 0.95em;
      }
      .additional-credits {
        color: #999;
        font-size: 0.85em;
        margin-top: 3px;
        font-style: italic;
      }
      @media (max-width: 768px) {
        .films-grid {
          grid-template-columns: 1fr;
        }
        h1 {
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>The 98th Academy Awards | 2026</h1>
        <div class="ceremony-info">
          <div>Sunday, March 15, 2026</div>
          <div>Dolby Theatre at Ovation Hollywood</div>
        </div>
      </header>
      <div id="filmsContainer" class="films-grid"></div>
    </div>
    <script>
      async function loadData() {
        const [nominationsData, imdbData] = await Promise.all([
          fetch("nominations.json").then((r) => r.json()),
          fetch("imdb.json").then((r) => r.json()),
        ]);

        const filmNoms = {};

        nominationsData.nominations.forEach((nom) => {
          const f = nom.film || nom.nominee;
          if (!filmNoms[f]) filmNoms[f] = [];
          filmNoms[f].push(nom);
        });

        const sorted = Object.entries(filmNoms).sort(
          (a, b) => b[1].length - a[1].length,
        );
        const container = document.getElementById("filmsContainer");

        sorted.forEach(([film, noms]) => {
          const card = document.createElement("div");
          card.className = "film-card";

          const imdbUrl = imdbData.films[film];
          const titleHtml = imdbUrl
            ? `<a href="${imdbUrl}" target="_blank" rel="noopener">${film}</a>`
            : film;

          let html = `<div class="film-title">${titleHtml}</div>`;
          html += "<details>";
          html += `<summary>${noms.length} nomination${noms.length > 1 ? "s" : ""}</summary>`;
          html += '<ul class="nominations-list">';

          noms.forEach((n) => {
            html += '<li class="nomination-item">';
            html += `<span class="category-name">${n.category}</span>`;
            html += `<div class="nominee-name">${n.nominee}</div>`;
            if (n.additionalCredits) {
              html += `<div class="additional-credits">${n.additionalCredits}</div>`;
            }
            html += "</li>";
          });

          html += "</ul></details>";
          card.innerHTML = html;
          container.appendChild(card);
        });
      }

      loadData();
    </script>
  </body>
</html>
